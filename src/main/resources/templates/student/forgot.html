<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>心理测评平台-学生端-找回密码</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main-re.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-49">找回密码</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<input class="input100" type="text" name="username" id="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入姓名">
						<input class="input100" type="text" name="name" id="name" placeholder="请输入姓名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入密码">
						<input class="input100" type="password" name="password" id="password" placeholder="请输入新密码" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入邮箱">
						<input class="input100" type="email" name="email" id="email" placeholder="请输入邮箱" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>



					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="toForgot">立即找回</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../static/vendor/jquery/jquery-3.3.1.min.js"></script>
	<script src="../static/js/main.js"></script>
	<script src="../static/js/common.js"></script>
</body>

</html>
