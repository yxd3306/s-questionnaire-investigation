<body>

	<div class="limiter">

					<div class="wrap-input100 validate-input" data-validate="请输入密码">

					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:forgotPassword(window.location.pathname)">忘记密码？</a>
					</div>

					<div class="container-login100-form-btn">

<script type="text/javascript">
    function init() {
        $(document).ready(function () {
            var path = ""+window.location.pathname
            var student = RegExp(/student/);
            var teacher = RegExp(/teacher/);
            if(student.test(path)){
               	$('.txt2').attr('href','/student/register.html')
            }else if(teacher.test(path))
                $('.txt2').attr('href','/teacher/register.html')
        });
    }
    init();


    function forgotPassword(path) {
        var student = RegExp(/student/);
        var teacher = RegExp(/teacher/);
        if(student.test(path)){
           window.location.href='/student/forgot.html';
        }else if(teacher.test(path))
            window.location.href='/teacher/forgot.html';
    }
</script>
